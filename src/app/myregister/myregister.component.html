<h1 class="bg-danger text-white text-center p-4">{{pageTitle}}</h1>
<div *ngIf="alert"  class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong>Your Data has been entered.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="container-fluid" style="background: url('assets/img/hotel3.jpg'); background-size: cover;">
      <div class="row" >
          <div class="col-md-6" style="margin: auto;">
            <br>
            <br>  
          <div class="card" style="background: #000000d9;">
  
            <h5 class="card-header info-color white-text text-center py-4" style="color: white;">
              <strong>My Register Form</strong>
            </h5>
  
            <div class="card-body px-lg-5 pt-0" >
          <br>
          <br>
              <form class="text-center" style="color:white" [formGroup]="myregister" (ngSubmit)="collectData()">
  
                <div class="form-group row">
                  <label  class="col-sm-4 col-form-label">Name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control"  placeholder="Enter Name" name="name" formControlName="name">
                  </div>
                </div>
                <div class="form-group row">
                  <label  class="col-sm-4 col-form-label">Email</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control" name="email" formControlName="email" placeholder="ex. myname@example.com">
                  </div>
                </div>
                <div class="form-group row">
                  <label  class="col-sm-4 col-form-label">Password</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control"  placeholder="Enter Your Password" name="password" formControlName="password">
                  </div>
                </div>
                <div class="form-group row">
                  <label  class="col-sm-4 col-form-label">Image</label>
                  <div class="col-sm-8">
                    <input type="file" id="image" (change)="onSelectedFile($event)" />
                    <div *ngIf="imagePath">
                      <br />
                      
                      <img [src]="imagePath" width="200px" height="200px" >
                    </div>
                  </div>
                </div>
                
                
  
                
  
               
                <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0 mybtn" type="submit">Book Now</button>
  
  
  
              </form>
            </div>
          </div>
         </div>
      </div>
      <br>
      <br>
    </div>
  
  <!-- <app-footer></app-footer> -->
