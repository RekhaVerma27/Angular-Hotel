  
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Show Booking List</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Booking</a></li>
              <li class="breadcrumb-item active">Show Booking List</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-8">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Show Booking List</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              
                
                <div class="card-body">
                  <div class="form-group">
                  <div class="row">
                    <div class="col-md-6">
                      <label for="exampleInputEmail1">Name:</label>&nbsp;
                      <label for="exampleInputEmail1" style="font-weight: 455;">{{data.name}}</label>
                    </div>
                    <div class="col-md-6">
                      <label for="exampleInputEmail1">Email:</label>&nbsp;
                      <label for="exampleInputEmail1" style="font-weight: 455;">{{data.email}}</label>
                    </div>

                    <div class="col-md-6">
                      <label for="exampleInputEmail1">Mobile Number:</label>&nbsp;
                      <label for="exampleInputEmail1" style="font-weight: 455;">{{data.mobile_no}}</label>
                    </div>
                    <div class="col-md-6">
                      <label for="exampleInputEmail1">Room Type:</label>&nbsp;
                      <label for="exampleInputEmail1" style="font-weight: 455;">{{data.room_type}}</label>
                    </div>
                    <div class="col-md-6">
                      <label for="exampleInputEmail1">Number of Guest:</label>&nbsp;
                      <label for="exampleInputEmail1" style="font-weight: 455;">{{data.no_of_guest}}</label>
                    </div>
                    <div class="col-md-6">
                      <label for="exampleInputEmail1">Arival Date:</label>&nbsp;
                      <label for="exampleInputEmail1" style="font-weight: 455;">{{data.arival_date}}</label>
                    </div>
                    <div class="col-md-6">
                      <label for="exampleInputEmail1">Departure Date:</label>&nbsp;
                      <label for="exampleInputEmail1" style="font-weight: 455;">{{data.departure_date}}</label>
                    </div>
                    <div class="col-md-6">
                      <label for="exampleInputEmail1">Flight Number:</label>&nbsp;
                      <label for="exampleInputEmail1" style="font-weight: 455;">{{data.flight_no}}</label>
                    </div>
                    <div class="col-md-6">
                      <label for="exampleInputEmail1">Special Request:</label>&nbsp;
                      <label for="exampleInputEmail1" style="font-weight: 455;">{{data.special_request}}</label>
                    </div>
                  </div>
                  
                  </div>
                   
                </div>
                <!-- /.card-body -->

               
            </div>
            <!-- /.card -->

          </div>
          <!--/.col (left) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
