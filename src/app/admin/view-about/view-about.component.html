

    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>View Abouts</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Abouts</a></li>
              <li class="breadcrumb-item active">View Abouts</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">View Abouts</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table class="table table-bordered">
                  <thead>                  
                    <tr>
                      <th style="width: 10px">Id</th>
                      <th>Heading</th>
                      <th>Content</th>
                      <th>Image</th>
                      <th>Heading1</th>
                      <th>Content1</th>
                      <th>Image1</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let data of datas">
                    <tr>
                      <td>{{data.id}}</td>
                        <td>{{data.heading}}</td>
                        <td>{{data.content}}</td>
                        <td><img [src]="data.image_path" width="200px" height="200px"></td>
                        <td>{{data.heading1}}</td>
                        <td>{{data.content1}}</td>
                        <td><img [src]="data.image_path1" width="200px" height="200px"></td>
                        <td>
                          <a [routerLink]="['/admin/edit-about', data.id]"  class="btn btn-info btn-sm">Edit</a>&nbsp;
                          <a (click)="onDelete(data.id)" class="btn btn-danger btn-sm">Delete</a>
                      </td>
                    </tr>

                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
              <div class="card-footer clearfix">
                <ul class="pagination pagination-sm m-0 float-right">
                  <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                </ul>
              </div>
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->

        </div>
        <!-- /.row -->

      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
