  <!-- Content Wrapper. Contains page content -->
  
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Update About</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">About</a></li>
                <li class="breadcrumb-item active">Update About</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
  
      <!-- alert -->
  <div *ngIf="alert"  class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong>Your Data has been entered.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <!-- alert end -->
  
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Update About</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form [formGroup]="myregister" (ngSubmit)="onSubmit()">
                  
                  <div class="card-body row">
                    <div class="form-group col-md-6">
                      <label for="exampleInputEmail1">Heading</label>
                      <input type="text" name="heading" formControlName="heading" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="exampleInputPassword1">Heading1</label>
                      <input type="text" name="heading1" formControlName="heading1" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="exampleInputPassword1">Content</label>
                      <textarea class="form-control" name="content" formControlName="content" rows="3"></textarea>
                    </div>
                    

                    <div class="form-group col-md-6">
                      <label for="exampleInputPassword1">Content1</label>
                      <textarea class="form-control" name="content1" formControlName="content1" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group col-md-6">
                      <label for="exampleInputPassword1">Image</label>
                      <input type="file" id="image" (change)="onSelectedFile($event)" />
                      <div *ngIf="imagePath">
                        <br />
                        
                        <img [src]="imagePath" width="200px" height="200px" >
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="exampleInputPassword1">Image1</label>
                      <input type="file" id="image1" (change)="onSelectedFile1($event)" />
                      <div *ngIf="imagePath1">
                        <br />
                        
                        <img [src]="imagePath1" width="200px" height="200px" >
                      </div>
                    </div>
                  </div>
                  <!-- /.card-body -->
  
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary" name="submit" style="  margin-left: 45%;" >Update</button><br>
                  </div>
                </form>
              </div>
              <!-- /.card -->
  
            </div>
            <!--/.col (left) -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    
    <!-- /.content-wrapper -->
