<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" style="margin: 20px;">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3579.6287734169778!2d78.20696011450545!3d26.20875169634946!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3976c3a3faabd5e3%3A0x88d563b9d79500ed!2sPN%20INFOSYS!5e0!3m2!1sen!2sin!4v1593952332874!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
        <div class="col-md-5" style="margin: 20px; margin-bottom: 50px;">
            <div class="container">
                <h1 style="text-align: center;">Contact Form</h1>
                <form [formGroup]="contactForm" (ngSubmit)="collectData()">
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Enter Name</label>
                      <input type="text" name="name" formControlName="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Enter E-Mail</label>
                        <input type="email" name="email" formControlName="email" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlInput1">Enter Mobile No</label>
                        <input type="text" name="mobile_no" formControlName="mobile_no" class="form-control">
                      </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Enter Messsage</label>
                      <textarea class="form-control" id="message" name="message" formControlName="message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" name="submit">Submit</button>
                  </form>
            </div>
        </div>
    
    </div>
    </div>
