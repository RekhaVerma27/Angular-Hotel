<app-header></app-header>


<div class="container-fluid ban">
  <div class="row">
      <div class=" col-md-8 cont"> 
          <div class="row">

            <div class="col-md-12" style="margin-top: -108px;">
          <h1 style=" font-size: 47px; margin-left: 203px;">Book Your Room Right Now</h1>
          </div>
          </div>
      </div>
  </div>
</div>

<!-- alert -->
<div *ngIf="alert"  class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong>Your Data has been entered.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<!-- alert end -->

 <div class="container-fluid banner">
  <br>
    <div class="col-md-8" style="background-color: black; opacity: 90%; margin: auto">
        <div class="container">
            <h1 style="text-align: center; color:white;">Booking</h1><br>
            <form [formGroup]="booking" (ngSubmit)="collectData()">
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="lab" for="exampleFormControlInput1">Enter Name</label>
                  <input type="text" name="name" formControlName="name" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label class="lab" for="exampleFormControlInput1">Enter E-Mail</label>
                    <input type="email" name="email" formControlName="email" class="form-control">
                  </div>
                  <div class="form-group col-md-6">
                    <label class="lab" for="exampleFormControlInput1">Mobile_no</label>
                    <input type="text" name="mobile_no" formControlName="mobile_no" class="form-control">
                  </div>
                  <div class="form-group col-md-6">
                    <label class="lab" for="exampleFormControlInput1">Room Type</label>
                    <select name="room_type" formControlName="room_type" class="form-control">
                      <option value="Standard Room">Standard Room(1 to 2 people)</option>
                      <option value="Family Room">Family Room(1 to 4 people)</option>
                      <option value="Private Room">Private Room(1 to 3 people)</option>
                      <option value="Mix Dorm Room">Mix Dorm Room(6 people)</option>
                      <option value="Female Dorm Room">Female Dorm Room(6 people)</option>
                      <option value="Male Dorm Room">Male Dorm Room(6 people)</option>
                    </select>
                  </div>
                  
                  <div class="form-group col-md-6">
                    <label class="lab" for="exampleFormControlInput1">Arival Date</label>
                    <input type="date" name="arival_date" formControlName="arival_date" class="form-control">
                  </div>
                  <div class="form-group col-md-6">
                    <label class="lab" for="exampleFormControlInput1">Departure Date</label>
                    <input type="date" name="departure_date" formControlName="departure_date" class="form-control">
                  </div>
                  <div class="form-group col-md-6">
                    <label class="lab" for="exampleFormControlInput1">Number of guest</label>
                    <input type="text" name="no_of_guest" formControlName="no_of_guest" class="form-control">
                  </div>
                  <div class="form-group col-md-6">
                    <label class="lab" for="exampleFormControlInput1">Flight No. (optionl)</label>
                    <input type="text" name="flight_no" formControlName="flight_no" class="form-control">
                  </div>
                <div class="form-group col-md-12">
                  <label class="lab" for="exampleFormControlTextarea1">Special Request</label>
                  <textarea class="form-control" id="message" name="special_request" formControlName="special_request" rows="2"></textarea>
                </div>
                
              
              
              </div>
              <button type="submit" class="btn btn-primary" name="submit" style="  margin-left: 45%;" >Book Now</button><br>
            </form><br>
        </div>
    </div>
<br>
</div>


<app-footer></app-footer>
