<app-header></app-header>
  
  <main role="main">
  
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron back ">
      <div class="container a">
        <h1 class="">How's your experience</h1>
        <h2>Please share here...</h2>
        
        
      </div>
    </div>
 <!-- alert -->
 <div *ngIf="alert"  class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong>Your Data has been entered.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<!-- alert end -->  
    <div class="container ">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-7">
          <img class="d-block w-100" src="assets/img/feedback3.jpg" alt="First slide">
        </div>
       
        <div class="col-md-5">
            <h1 style="text-align: center;">Give your Feedback</h1><br>
            <form [formGroup]="feedback" (ngSubmit)="collectData()"> 
                <div class="form-group">
                  <label for="exampleFormControlInput1">Are setisfied with our services?</label>
                  <br>
                  <input type="radio" name="rating" value="good" formControlName="rating">Good
                  <input type="radio" name="rating" value="average" formControlName="rating">Average
                  <input type="radio" name="rating" value="bad" formControlName="rating">Bad 

                </div>
                
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Do you have Messsage?</label>
                  <textarea class="form-control" id="message" name="message" formControlName="message" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" name="submit">Submit</button>
              </form>

              

              
        </div>
        
        
      </div>
  
      <hr>
  
    </div> 
  
  </main>
  
  <app-footer></app-footer>
