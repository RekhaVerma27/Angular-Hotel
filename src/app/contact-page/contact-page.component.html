<app-header></app-header>

 
<div class="container-fluid banner">
    <div class="row">
        <div class=" col-md-8 cont"> 
            <div class="row" style=" margin: auto; margin-top: 28px;">

            <div class="col-md-6" style="display: inline;">
            <h1>Contact Us</h1>
            </div>
            <div class="col-md-6" style="text-align: right;" *ngFor="let data of datas">
            <p style="margin: auto;">{{data.address}}</p>
            <!-- <p style="margin: auto;">Pint</p> -->
            </div>

            </div>
        </div>
    </div>
</div>
<!-- alert message -->

<div *ngIf="alert"  class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong>Your Data has been entered.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="col-md-12 form">
    <div class="container col-md-6 text-white"><br>
        <h1 style="text-align: center;">How can we help you?</h1>
        <form [formGroup]="contactForm" (ngSubmit)="collectData()">
            <div class="form-group">
              <label for="exampleFormControlInput1">Enter Name</label>
              <input type="text" name="name" formControlName="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Enter E-Mail</label>
                <input type="email" name="email" formControlName="email" class="form-control">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Enter Mobile No</label>
                <input type="text" name="mobile_no" formControlName="mobile_no" class="form-control">
              </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Enter Messsage</label>
              <textarea class="form-control" id="message" name="message" formControlName="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" name="submit" style="margin-left: 253px;">Submit</button><br><br>
          </form>
    </div>
</div>

<div class="col-md-12">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3579.6287734169778!2d78.20696011450545!3d26.20875169634946!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3976c3a3faabd5e3%3A0x88d563b9d79500ed!2sPN%20INFOSYS!5e0!3m2!1sen!2sin!4v1593952332874!5m2!1sen!2sin" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
  </div>


<app-footer></app-footer>
